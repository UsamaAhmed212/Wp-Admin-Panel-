<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <!-- Admin Menu Section -->
            <div id="adminmenu-wrapper">
                <div id="adminmenu">
                    <ul>
                        <li>
                            <a href="#" class="menu-item">
                                <div class="menu-image dashicons-dashboard"><br></div>
                                <div class="menu-name">Dashboard</div>
                                
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <div class="menu-image dashicons-post"><br></div>
                                <div class="menu-name">Posts</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <div class="menu-image dashicons-media"><br></div>
                                <div class="menu-name">Media</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <div class="menu-image dashicons-comments"><br></div>
                                <div class="menu-name">Comments</div>
                            </a>
                        </li>
                        <li class="menu-separator">
                            <div class="separator"></div>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <div class="menu-image dashicons-users"><br></div>
                                <div class="menu-name">Users</div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menu-item">
                                <div class="menu-image dashicons-settings"><br></div>
                                <div class="menu-name">Settings</div>
                            </a>
                        </li>
                        <li>
                            <button type="button" id="menu-collapse">
                                <span class="collapse-button-icon"></span>
                                <span class="collapse-button-label">Collapse menu</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Admin Bar Section -->
            <div id="adminbar">
                <div class="quicklinks">
                    <!-- Adminbar Left Side Menu -->
                    <ul class="menu-left">
                        <li>
                            <a href="#" class="website-image">
                                <span class="adminbar-image">
                                    <img src="assets/images/logo.png">
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="adminbar-image dashicons-home"></span>
                                <span class="adminbar-name">MySite</span>
                            </a>
                            <!-- Adminbar Sub Menu -->
                            <div class="adminbar-sub-menu">
                                <ul>
                                    <li>
                                        <a href="#">Visit Site</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <a href="#">
                                <span class="adminbar-image dashicons-post"></span>
                                <span class="adminbar-name">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="adminbar-image dashicons-comments"></span>
                                <span class="adminbar-name">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="adminbar-image dashicons-new"></span>
                                <span class="adminbar-name">New</span>
                            </a>
                            <!-- Adminbar Sub Menu -->
                            <div class="adminbar-sub-menu">
                                <ul>
                                    <li>
                                        <a href="#">Post</a>
                                    </li>
                                    <li>
                                        <a href="#">Media</a>
                                    </li>
                                    <li>
                                        <a href="#">User</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>

                    <!-- Adminbar Right Side Menu -->
                    <ul class="menu-right">
                        <li>
                            <a href="#">
                                <span class="adminbar-name">admin</span>
                                <span class="adminbar-image">
                                    <img src="assets/images/profile/admin.png">
                                </span>
                            </a>
                            <!-- Adminbar Sub Menu -->
                            <div class="adminbar-sub-menu">
                                <ul>
                                    <li class="adminbar-user-info">
                                        <a href="#">
                                            <img src="assets/images/profile/admin-big.png">
                                            <span>admin</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">Edit Profile</a>
                                    </li>
                                    <li>
                                        <a href="#">Log Out</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
